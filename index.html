<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zambian PAYE calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Zambian PAYE Calculator</h2>
        <p class="hidden">Your tax liability is: <span id="taxAmount"></span></p>
        <div class="innerContainer">
            <div class="iput">
        <form action="">
            
        <div class="input">
            <p class="title">Basic Salary</p>
            <input type="text" id="inputSalary"placeholder="Enter basic salary...">
        </div>

        <div class="input">
            <p class="title">Allowances</p>
            <input type="text" class="white" id="inputAllowance" placeholder="Enter allowances...">
        </div>
        </form>
    </div>
        <div class="button">
            <input type="button" id="calculate" value="PAYE!">

        </div>
        <div class="results">
        <form action="">
        <div class="name">
            <p class="title">pre-tax Deductions</p>
            <input type="text" class="output" id="preTax-deduction">
        </div>

        <div class="name">
            <p class="title">Taxable Amount</p>
            <input type="text" class="output" id="taxableValue">
        </div>

        <div class="name">
            <p class="title">PAYE</p>
            <input value=" " class="output" id= "taxPayable">
        </div>
            
        </form>
    </div>
    </div>
        </div>

        <script src="script.js"></script>
    
    </body>
</html>
